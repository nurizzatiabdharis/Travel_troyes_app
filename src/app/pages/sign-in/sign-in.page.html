<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button class="nav_button"></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Sign In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input autocomplete="off" type="text"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input autocomplete="off" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <br/>
      <ion-button expand="block" share="round" color="primary" class="primary-button">Login</ion-button>
    </div>
  </form>
</ion-content>
