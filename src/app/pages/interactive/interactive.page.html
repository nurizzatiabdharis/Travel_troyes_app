<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button class="nav_button"></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Guide Interactive
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding"> 
    <div *ngFor="let question of questions; let i = index;" [ngSwitch]="question.type" [hidden]="currentQuestion !== questions[i]">
      <app-main *ngSwitchCase="'main'" [(currentQuestion)]="questions[i]"></app-main>
      <app-date *ngSwitchCase="'date'" [(currentQuestion)]="questions[i]"></app-date>
      <app-question-img *ngSwitchCase="'question-img'" [(currentQuestion)]="questions[i]"></app-question-img>
      <app-question-text *ngSwitchCase="'question-text'" [(currentQuestion)]="questions[i]"></app-question-text>
  </div>
  
  <!-- <div class="interactive-button">
  <div>
    <br/>
    <ion-button expand="block" share="round" color="primary" class="primary-button">Start</ion-button>
  </div> -->
  <app-nav-button (nextQuestion)="goToNextQuestion()" [isEnd]="isEnd" [(currentQuestion)]="currentQuestion"></app-nav-button>
</ion-content>
